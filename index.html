<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokédex</title>
  </head>
  <body class="body">
    <main class="pokedex" id="pokedex" tabindex="0">
      <section class="pokedex-main" aria-label="information of each pokemon">
        <div class="header-shadow">
          <div class="header">
            <span class="light is-big is-sky" id="light"></span>
            <span class="light is-red"></span>
            <span class="light is-yellow"></span>
            <span class="light is-green"></span>
          </div>
        </div>
        <div class="screen">
          <div class="screen-border">
            <div class="first-point"></div>
            <div class="second-point"></div>
            <div class="setting-button">
              <img class="button" src="./images/button.svg" alt="" />
            </div>

            <div class="screen-safeArea" id="screen">
              <img src="" alt="" id="image" />
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="variants-circle"></div>

          <form role="search" id="form" class="search">
            <input
              id="input"
              type="text"
              name="id"
              placeholder="¿Quien es ese Pokemón?"
              autocomplete="off"
            />
          </form>
          <div class="description">
            <p id="description">
              Busca un pokémon para conocer todos sus características.
            </p>
          </div>
          <div class="navigation">
            <button
              id="prev-pokemon"
              class="navigation-left"
              aria-label="Anterior Pokemón "
            ></button>
            <button
              id="next-pokemon"
              class="navigation-right"
              aria-label="Siguiente Pokemón "
            ></button>
            <button
              id="next-image"
              class="navigation-down"
              aria-label="Siguiente imagen del Pokemón"
            ></button>
            <button
              id="prev-image"
              class="navigation-up"
              aria-label="Anterior imagen del Pokemón"
            ></button>
          </div>
        </div>
      </section>
      <div class="cover-front">cover front</div>
      <section class="cover-back" aria-label="stats of pokemons">
        <div class="stats">
          <canvas id="stats" width="400" height="400"></canvas>
        </div>
      </section>
    </main>
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js
"></script>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
